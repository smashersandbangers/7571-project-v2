<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/bootstrap-v4.css">
	<link rel="stylesheet" href="styles/events.css">
	<link rel="stylesheet" href="styles/jquery-ui.css">
	<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	
	<script src='fullcalendar/lib/jquery.min.js'></script>
	<script src='fullcalendar/lib/jquery-ui.js'></script>
	<script src='fullcalendar/lib/moment.min.js'></script>
	<script src='fullcalendar/fullcalendar.js'></script>
	
	<script src="javascript/micah.js"></script>
	<script src="javascript/mathew.js"></script>
	<script src="javascript/phil.js"></script>
	<script src="javascript/wale.js"></script>
	<script src="javascript/utility.js"></script>
	<script src="javascript/database.js"></script>
	<script src="javascript/presentation.js"></script>
	<script src="javascript/application-settings.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Create Event</title>
</head>
<body>
	<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
		<ul class="nav navbar-nav">
			<li class="nav-item"><a class="nav-link" href="index.html">Calendar</a></li>
			<li class="nav-item"><a class="nav-link active" href="create-event.html">Create an Event</a></li>
			<li class="nav-item"><a class="nav-link" href="find-events.html">Find Events</a></li>
			<li class="nav-item"><a class="nav-link" href="credits.html">Credits</a></li>
			<li class="nav-item"><a class="nav-link" href="documentation.html">Documentation</a></li>
		</ul>
		<form class="form-inline pull-xs-right" onchange="changeSelectedCalendar()">
			<select class="form-control" id="calendarList">
				
			</select>
		</form>
	</nav>
	<section id="mobileHack" class="hidden-md-up"></section>
	<header class="jumbotron" id="page-header">
		<div class="container-fluid">
        	<h1 class="display-3"><i class="fa fa-floppy-o" aria-hidden="true"></i> Create an Event</h1>
		</div>
	</header>
	
	<section class="container">
		<section class="card" id="">
			<header class="card-header">
				<h2><i class="fa fa-list-alt" aria-hidden="true"></i> New Event Details</h2>
			</header>
			<div class="card-block">
				<label>Event Title</label>
				<input type="text" id="newTitle" name="newTitle" class="form-control" value="Setting Yourself Up for Failure" /> <br />
				<label>Event Location</label>
				<input type="text" id="newLocation" name="newLocation" class="form-control" value="Orlando" /> <br />
				<label>Start Date</label>
				<input type="text" id="startDate" name="startDate" class="form-control" value="2016-07-29" /> <br />
				<label>End Date</label>
				<input type="text" id="endDate" name="endDate" class="form-control" value="2016-07-29" /> <br />
				<br />
				<input type="button" name="Save" id="Save" value="Save" class="btn btn-success" onclick="addEventToCalendar( getCurrentCalendar() );"/>
				<input type="reset" name="Reset" id="Reset" value="Reset" class="btn btn-danger" onclick="reset();"/> <br/>
			</div>
		</section>
	</section>
	
	<footer class="footer bg-info">
		<div class="container">
			<small class="text-primary">&copy; Copyright Smashers and Bangers 2016</small>
		</div>
	</footer>

	<script>$(document).ready(addCalendarsToNavBar());</script>
</body>
</html>
