	<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
		<ul class="nav navbar-nav">
			<li class="nav-item"><a class="nav-link" href="./">Calendar</a></li>
			<li class="nav-item"><a class="nav-link" href="create-event.html">Create an Event</a></li>

			<select class="form-control" id="calendarList">

		<section class="card" id="">
			<header class="card-header">
				<h2>Search for an Event</h2>
			</header>
			<div class="card-block">
				<label>Search Term</label>
				<input type="text" id="searchTerm" name="searchTerm" class="form-control" value="" /> <br/>
				<input type="button" name="Search" id="Save" value="Search" class="btn" onclick="findEvents( getCurrentCalendar() );"/>

		<section class="card" id="">
			<header class="card-header">
				<h2>Results</h2>

			<div class="card-block">
				<div id= "eventResults"></div>

		</section>
	</section>
