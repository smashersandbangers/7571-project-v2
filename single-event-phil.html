	<script src="javascript/micah.js"></script>

<body>
	<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
		<ul class="nav navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Create an Event</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Find Events</a></li>
			<li class="nav-item"><a class="nav-link" href="credits.html">Credits</a></li>
			<li class="nav-item"><a class="nav-link" href="api.html">Our API</a></li>
		</ul>
		<form class="form-inline pull-xs-right" onchange="changeSelectedCalendar()">
			<select class="form-control" id="calendarList">
				
			</select>
		</form>
	</nav>
	
	<header class="jumbotron" id="page-header">
		<div class="container-fluid">
        	<h1 class="display-3">Event</h1>
		</div>
	</header>
	
	<section class="container">
		<section class="card" id="">
			<header class="card-header">
				<h2>Event Information</h2>
			</header>
			<div class="card-block">
			<script>
				document.write( "<p>"+getParamValue('calendarName')+" Calendar</p>");
							document.write( "<p><strong>Event id:</strong> <span id='currentEventid'>"+getParamValue('eventid')+"</span></p>" );
				
				
				
							document.write( "<p><strong>Title:</strong> <span id='currentEventTitle'>"+getEvent( getParamValue('calendarName'),getParamValue('id') ).title+"</span></p>" );
				

				
							if( getEvent( getParamValue('calendarName'),getParamValue('id') ).eventLocation )
								
							document.write( "<p><strong>Location:</strong> <span id='currentEventTitle'>"+getEvent( getParamValue('calendarName'),getParamValue('id') ).eventLocation+"</span></p>" );
					
							document.write( "<p><strong>Start:</strong> <span id='currentEventTitle'>"+getEvent( getParamValue('calendarName'),getParamValue('start') ).start+"</span></p>" );
				
							document.write( "<p><strong>Seats:</strong> <span id='currentEventTitle'>"+getEvent( getParamValue('calendarName'),getParamValue('eventSeats') ).eventSeats+"</span></p>" );
				
							document.write( "<p><strong>Attendee Count:</strong> <span id='eventCurrentAttendees'>"+getEvent( getParamValue('calendarName'),getParamValue('eventCurrentAttendees') ).eventCurrentAttendees+"</span></p>" );
							
					
				</script>
				<input type="button" name="home" id="home" value="Home" class="btn" onclick="location.href = 'calendar.html';"/>
				
				<input type="button" name="list" id="list" value="Event List" class="btn" onclick="location.href = 'find-events.html';"/>
				
			</div>
		</section>
	</section>
	
	<footer class="footer bg-info">
		<div class="container">

		</div>
	</footer>

	<script>$(document).ready(addCalendarsToNavBar());</script>
</body>
</html>
